{% load staticfiles %}
<!DOCTYPE>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link href="{% static 'topics/styles/main.css' %}" rel="stylesheet">
    </head>
    <body>
        <header class="base_header">
            <div class="logo">
                <a href="{% url 'site_index' %}">Django News !</a>
            </div>
            <div class="profile">
                {% if user.is_authenticated %}
                    <span>Welcome {{ user.get_username }} ! </span>
                    <a href="{% url 'add_topic' %}">Add a Topic</a>
                    <a href="{% url 'user_logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'user_login' %}">Login</a>
                {% endif %}
            </div>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>

        {% block js %}
        {% endblock %}
    </body>
</html>
