{% load staticfiles %}
<!DOCTYPE>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link href="{% static 'topics/styles/main.css' %}" rel="stylesheet">
    </head>
    <body>
        <header class="base-header">
            <div class="logo">
                <a class="link" href="{% url 'site_index' %}">Django News !</a>
            </div>
            <div class="profile">
                {% if user.is_authenticated %}
                    <span class="welcome">Welcome <span class="username">{{ user.get_username }} !</span> </span>
                    <div class="sub-menu">
                        <ul>
                            <li>
                                    <a class="link" href="#">Profile</a>
                            </li>
                            <li>
                                    <a class="link" href="{% url 'add_topic' %}">Add a Topic</a>
                            </li>
                            <li>
                                <a class="link" href="{% url 'user_logout' %}">Logout</a>
                            </li>
                        </ul>
                    </div>
                {% else %}
                    <a class="link" href="{% url 'user_login' %}">Login</a>
                {% endif %}
            </div>
        </header>
        <main class="base-main">
            {% block content %}
            {% endblock %}
        </main>
        
        <!-- Jquery CDN
            <script
                src="https://code.jquery.com/jquery-3.3.1.min.js" 
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous">
            </script>
        -->
  
        {% block js %}
        {% endblock %}
    </body>
</html>
