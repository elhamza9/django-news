{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <form role="form" method="post" action="{% url 'user_login' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Sign in</button>
    </form>
    <p>Or</p>
    <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
{% endblock %}
