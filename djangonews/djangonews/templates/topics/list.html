{% extends 'base.html' %}

{% block title %} Topics Feed {% endblock %}

{% block content %}

{% for t in topics %}
    <div class="topic-block">
        <article>
            <h3><a href="{% url 'detail_topic' slug=t.slug %}">{{ t.title }} ({{ t.comments.count }})</a></h3>
            <p> {{ t.content }}</p>
            <div>
                <a href="{% url 'detail_topic' slug=t.slug %}">Read More</a>
            </div>
        </article>
        <span class="line"></span>
    </div>
{% endfor %}

{% endblock %}
