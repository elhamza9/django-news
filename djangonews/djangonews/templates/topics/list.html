{% extends 'base.html' %}

{% block title %} Topics Feed {% endblock %}

{% block content %}

{% for t in topics %}
    <div class="topic-block">
        <article>
            <h3><a href="#">{{ t.title }}</a></h3>
            <p> {{ t.content }}</p>
            <div>
                <a href="#">Read More</a>
            </div>
        </article>
        <span class="line"></span>
    </div>
{% endfor %}

{% endblock %}
