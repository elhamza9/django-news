{% extends 'base.html' %}

{% block title %} Topics Feed {% endblock %}

{% block content %}

<div class="topics-list">
    <span class="line"></span>
{% for t in topics %}
    <div class="topic-block">
        <article>
            <h3 class="title"><a class="link" href="{% url 'detail_topic' slug=t.slug %}">{{ t.title }} ({{ t.comments.count }})</a></h3>
            <p> {{ t.content }}</p>
            <div>
                <a href="{% url 'detail_topic' slug=t.slug %}">Read More</a>
            </div>
        </article>
        <span class="line"></span>
    </div>
{% endfor %}

    <div class="pagination">
       {% if topics.has_next %}
        <a class="link" href="?page={{ topics.next_page_number }}">More</a>
       {% else %}
        <a class="link" href="?page={{ topics.previous_page_number }}">Previous</a>
       {% endif %}
    </div>
</div>
{% endblock %}
