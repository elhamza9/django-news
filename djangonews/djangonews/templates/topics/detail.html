{% extends 'base.html' %}

{% block title %} Topics Feed {% endblock %}

{% block content %}
<article class="topic-detail">
    <header>
        <h1 class="title">{{ title }}</h1>
        <div class="detail">
            <span class="date">Posted {{ published_at}} by author</span>
        </div>
    </header>
    <div class="content">
        <p>
        {{ content }}
        </p>
    </div>
</article>
{% endblock %}
