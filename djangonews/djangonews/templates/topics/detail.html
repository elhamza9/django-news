{% extends 'base.html' %}

{% block title %} Topics Feed {% endblock %}

{% block content %}
<article class="topic-detail">
    <header>
        <h1 class="title">{{ title }}</h1>
        <div class="detail">
            <span class="date">Posted {{ published_at}} by author</span>
        </div>
    </header>
    <div class="content">
        <p>
        {{ content }}
        </p>
    </div>
</article>
<section class="comments">
        <h6>Comments</h6>
        <ul>
            {% for c in comments %}
            <li>
                <div class="comment">
                    <header>
                        <span>{{ c.author }} at {{ c.published_at }}</span>
                    </header>
                    <div class="content">
                        <p> {{ c.content }} </p>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
